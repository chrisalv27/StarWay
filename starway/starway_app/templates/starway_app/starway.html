{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet/less" type="text/less" href="{% static 'starway_app/starway.less' %}" /> 
    
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'starway_app/starway.css' %}"> {% endcomment %}

    <title>Starway</title>
</head>

<body>
    <h2>Starway</h2>
    <form action="{% url 'starway_app:getsign' %}" method="POST">
        {% csrf_token %}
        <p>Enter your birthdate</p>
        <input type="date" name="birth">
        <button type="submit">submit</button>
    </form>
    
    <div class="container">
        {% for sign in zodiac %}
        <div class="card">
            <div class="card__inner">
                <div class="card__front">
                    {% comment %} <img src="https://media.istockphoto.com/photos/outer-space-universe-nebula-stars-star-cluster-blue-purple-pink-picture-id1173422519?b=1&k=20&m=1173422519&s=170667a&w=0&h=gTJJ83auXIPVBFG7TTRAz7ctAyoMCZPY96CRKMDzDsk="alt="Avatar" class='image'> {% endcomment %}
                    <h1>{{sign.name}}</h1
                    <li>{{sign.element}}</li>
                    <li>{{sign.planet}}</li> 

                </div>
                <div class="card__back">
                    {{sign.description}}
                    
                </div>
            </div>
        </div>
        {% endfor %}

    </div>


</body>

</html>
