{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet/less" type="text/less" href="{% static 'starway_app/starway.less' %}" /> 
    
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'starway_app/starway.css' %}"> {% endcomment %}

    <title>Starway</title>
</head>





<body>
    <header>
        <h1>Starway</h1>
        <form action="{% url 'starway_app:getsign' %}" method="POST">
                {% csrf_token %}
                <p>Enter your birthdate</p>
                <input type="date" name="birth">
                <button type="submit">submit</button>
        </form> 
    </header>




        
        
        
    
  <main>
      <div class="container">
          {% for sign in zodiac %}
          <div class="card">
              <div class="card__inner">
                  <div class="card__front">
                      {% comment %} <img class="eye" src="{% static 'starway_app/images/othereye.jpg' %}" alt="My image"/>" {% endcomment %}
                      <h1>{{sign.name}}</h1>
                      
                    </div>
                    <div class="card__back">
                        {% comment %} <div class="cardtop"></div> {% endcomment %}
                        <div>{{sign.description}}</div>
                        <hr>
                        <div>{{sign.element}}</div>
                        <hr>
                        <div>{{sign.planet}}</div> 
                        <hr>
                    </div>
              </div>
          </div>
          {% endfor %}
    
      </div>

  </main>

 

</body>

</html>
